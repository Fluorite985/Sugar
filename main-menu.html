<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Sweet Odds</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
  font-family: 'Comic Sans MS', cursive, sans-serif;
  background: linear-gradient(135deg,
    #3e1f0d 0%,
    #5b3220 25%,
    #7b4a2b 50%,
    #5b3220 75%,
    #3e1f0d 100%);
  background-size: 600% 600%;
  animation: chocolateWave 8s ease-in-out infinite;
  text-align: center;
  color: #fff;
  min-height: 100vh;
}

@keyframes chocolateWave {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}



    h1 {
      margin-top: 70px;
      font-size: 4em;
      color: #ffffff;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.3);
    }

    .game-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    .game-link {
      margin: 15px;
      padding: 18px 35px;
      font-size: 22px;
      background: rgba(255, 255, 255, 0.85);
      color: #ff69b4;
      border: 2px solid #fff;
      border-radius: 15px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 8px 16px rgba(255, 105, 180, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .game-link:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(255, 105, 180, 0.5);
    }
  </style>
</head>
