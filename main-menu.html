<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sweet Odds</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1, #fbc2eb, #f9f586, #b0f3f1, #ffdde1);
      background-size: 400% 400%;
      animation: rainbowFlow 20s ease infinite;
      text-align: center;
      color: #fff;
      min-height: 100vh;
    }

    @keyframes rainbowFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-top: 70px;
      font-size: 4em;
      color: #ffffff;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.3);
    }

    .game-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    .game-link {
      margin: 15px;
      padding: 18px 35px;
      font-size: 22px;
      background: rgba(255, 255, 255, 0.85);
      color: #ff69b4;
      border: 2px solid #fff;
      border-radius: 15px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 8px 16px rgba(255, 105, 180, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .game-link:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(255, 105, 180, 0.5);
    }
  </style>
</head>
